<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculator</h1>
    <div>
        <div class="calculator">
            <div class="result">
                <div class="history-field">
                    <p class="history-val"></p>
                </div>
                <div class="output-field">
                    <p class="output-val">0</p>
                </div>
            </div>
            <div class="buttons">
                <button class="action-button" id="clear">C</button>
                <button class="action-button" id="plusmin">&plusmn</button>
                <button class="action-button" id="perc"> %</button>
                <button class="action-button" id="divide">/</button>
                <button class="num-button" id="7">7</button>
                <button class="num-button" id="8">8</button>
                <button class="num-button" id="9">9</button>
                <button class="action-button" id="mult">*</button>
                <button class="num-button" id="4">4</button>
                <button class="num-button" id="5">5</button>
                <button class="num-button" id="6">6</button>
                <button class="action-button" id="plus">+</button>
                <button class="num-button" id="1">1</button>
                <button class="num-button" id="2">2</button>
                <button class="num-button" id="3">3</button>
                <button class="action-button" id="minus">-</button>
                <button class="num-button" id="0">0</button>
                <button class="action-button" id="point">.</button>
                <button class="action-button" id="total">=</button>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
