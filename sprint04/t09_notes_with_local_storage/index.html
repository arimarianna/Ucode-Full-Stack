<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="t09. Notes with local storage">
    <title>Notes with local storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button class="add" onclick="addCookies()">Add to storage</button>
            <button class="clear" onclick="clearCookies()">Clear storage</button>
        </div>
        <div class="form">
            <p>Text input:</p>
            <textarea id="text" rows="12"></textarea>
        </div>
        <div class="archive">
            <p>Notes archive:</p>
            <div id="cookiesList"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
