<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image slider</title>
    <meta name="description" content="t02. Image slider">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Image slider</h1>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="slide">
            <div class="numbertext">1 / 4</div>
            <img class="image" src="assets/images/spider-man.jpeg" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">2 / 4</div>
            <img class="image" src="assets/images/hulk.jpeg" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">3 / 4</div>
            <img class="image" src="assets/images/captain-america.jpeg" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">4 / 4</div>
            <img class="image" src="assets/images/black-panther.jpeg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
